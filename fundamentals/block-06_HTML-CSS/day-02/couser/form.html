<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</head>

<body>
  
  <header class="container text-center">
    <h1 class="display-1">Ficha de cadastro de Currículo</h1>
    <p class="lead"><em>Todos os requisitos são obrigatorios</em></p>
  </header>
  <main class="container">
    
    <form id="cv-form" method="GET">
      <div class="container">
        <p class="lead">Ficha de cadastro</p>
        <div class="container">
          <label class="form-label" for="full-name">Nome:</label>
          <input class="form-control" type="text" name="fullName" maxlength="40" id="full-name" required>
        </div>
        <div class="container">
          <label class="form-label" for="">Email:</label>
          <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
        </div>
        <div class="container">
          <label class="form-label" for="cpf">CPF:</label>
          <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required
            placeholder="Digíte seu CPF no formato: XXX.XXX.XXX-XX">
        </div>

        <div class="container">
          <label class="form-label" for="address">Endereço: </label>
          <input class="form-control" type="text" name="address" maxlength="200" id="address" required>
        </div>

        <div class="container">
          <label class="form-label" class="form-label" for="city">Cidade: </label>
          <input class="form-control" type="text" name="city" id="city" maxlength="28" required>
        </div>

        <div class="container">
          <label class="form-label" for="state">Estado: </label>
          <select class="form-select" name="state" id="state" required>
            <option selected>Selecione seu estado</option>
          </select>
        </div>
        
          <div class="form-check-radio container">
            <p class="lead">Complemento: </p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="complement" value="house" id="house">
              <label class="form-check-labal" for="house">Casa</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="complement" value="apartment" id="apartment">
              <label class="form-check-labal" for="apartment">Apartamento</label>
            </div>
          </div>

        
      </div>

      <div class="container">
        <p class="lead">Dados do seu último emprego</p>

        <div class="container">
          <label for="curriculo">Resumo do currículo: </label>
          <textarea name="resume" id="curriculo" maxlength="1000" cols="30" rows="10" required
            placeholder="Resumo do currículo"></textarea>
        </div>

        <div class="container">
          <label for="role">Cargo:</label>
          <input type="text" name="cargo" id="role" maxlength="40" required>
        </div>

        <div class="container">
          <label for="job-description">Descrição do cargo: </label>
          <input type="text" name="jobDescription" id="job-description" maxlength="500" required>
        </div>

        <div class="container">
          <label for="start-date">Date de inicio:</label>
          <input type="date" name="startDate" id="starte-date" required>
        </div>
      </div>
      <button class="submit-button" >enviar</button>
      <button class="clear-button" type="reset">limpar</button>
    </form>
  </main>
  <script src="script.js" type="module"></script>
</body>

</html>
